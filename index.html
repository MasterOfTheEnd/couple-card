<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Pairs game</title>
    <script defer src="./script/pairs.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        pairsStart(document.getElementById('start-button'), document.getElementById('start-input'));
      });
    </script>
  </head>
  <body>
    <div class="container p-5" id="ban">
      <div class="row">
        <button id="start-button" type="button" class="p-3 fs-4 btn btn-primary text-center">
          Начать игру
        </button>
        <input id="start-input" type="number" max="10" min="2" class="mt-2 form-control">
      </div>
      <div id="pairs-placeholder"></div>
    </div>
  </body>
</html>
